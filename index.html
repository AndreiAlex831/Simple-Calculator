<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div id="calculator">
    <div id="displayContainer">
        <div id="display"></div>
    </div>
    <div id="rowContainer">
    <div id="rowFirst">
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="negative" class="neg-btn">Â±</button>
        <button id="delete" class="del-btn">DEL</button>
    </div>
    <div id="rowSecond">
        <button id="4"  class="number">4</button>
        <button id="5"  class="number">5</button>
        <button id="6"  class="number">6</button>
        <button id="multiply"  class="operation-btn">x</button>
        <button id="divide"  class="operation-btn">/</button>
    </div>
    <div id="rowThird">
        <button id="1"  class="number">1</button>
        <button id="2"  class="number">2</button>
        <button id="3"  class="number">3</button>
        <button id="subtract"  class="operation-btn">-</button>
        <div id="addButton"><button id="add" class="operation-btn">+</button></div>
    </div>

    <div id="rowFourth">
        <button id="clear" class="clear-btn">C</button>
        <button id="0"  class="number">0</button>
        <button id="dot" class="number">.</button>
        <button id="equals" class="equal-btn">=</button>
    </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
