<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="LCD">ecran</div>
<!--16 butoane-->
<div class="buttonContainer"></div>
<div class="firstRow">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
</div>
<div class="secondRow">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
</div>
<div class="thirdRow">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>x</button>
</div>
<div class="fourthRow">
    <button>C</button>
    <button>0</button>
    <button>=</button>
    <button>/</button>
</div>

<script src="script.js"></script>
</body>
</html>
