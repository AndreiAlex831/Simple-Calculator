<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div id="calculator">
    <div id="displayContainer">
        <div id="display"></div>
    </div>
    <div id="rowContainer">
    <div id="rowFirst">
        <button id="bttn7" data-type="number" data-value="7">7</button>
        <button id="bttn8" data-type="number" data-value="8">8</button>
        <button id="bttn9" data-type="number" data-value="9">9</button>
        <button id="negative" data-type="sign">Â±</button>
        <button id="delete" data-type="delete" >DEL</button>
    </div>
    <div id="rowSecond">
        <button id="bttn4"  data-type="number" data-value="4">4</button>
        <button id="bttn5"  data-type="number" data-value="5">5</button>
        <button id="bttn6"  data-type="number" data-value="6">6</button>
        <button id="multiply"  data-type="operator">x</button>
        <button id="divide"  data-type="operator">/</button>
    </div>
    <div id="rowThird">
        <button id="bttn1"  data-type="number" data-value="1">1</button>
        <button id="bttn2"  data-type="number" data-value="2">2</button>
        <button id="bttn3"  data-type="number" data-value="3">3</button>
        <button id="subtract"  data-type="operator">-</button>
        <div id="addButton"><button id="add" data-type="operator">+</button></div>
    </div>

    <div id="rowFourth">
        <button id="clear" data-type="clear">C</button>
        <button id="bttn0"  data-type="number" data-value="0">0</button>
        <button id="dot" data-type="decimal">.</button>
        <button id="equals" data-type="equals">=</button>
    </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
