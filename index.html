<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class ="container">
<div class="LCD">Text Here</div>
<div class="buttonContainer"></div>
<div class="firstRow">
    <button class="bttn7">7</button>
    <button class="bttn8">8</button>
    <button class="bttn9">9</button>
    <button class="bttn+-">+/-</button>
    <button class="bttndel">DEL</button>
</div>
<div class="secondRow">
    <button class="bttn4">4</button>
    <button class="bttn5">5</button>
    <button class="bttn6">6</button>
    <button class="bttnx">x</button>
    <button class="bttn/">/</button>
</div>
<div class="thirdRow">
    <button class="bttn1">1</button>
    <button class="bttn2">2</button>
    <button class="bttn3">3</button>
    <button class="bttn-">-</button>
    <button class="bttn=">=</button>
</div>
<div class="fourthRow">
    <button class="bttnc">C</button>
    <button class="bttn0">0</button>
    <button class="bttn.">.</button>
    <button class="bttn+">+</button>

</div>

</div>
<script src="script.js"></script>
</body>
</html>
