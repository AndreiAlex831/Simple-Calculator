<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div id="calculator">
    <div id="displayContainer">
        <div id="display"></div>
    </div>
    <div id="rowContainer">
    <div id="rowFirst">
        <button id="7" class="number" data-value="7">7</button>
        <button id="8" class="number" data-value="8">8</button>
        <button id="9" class="number" data-value="9">9</button>
        <button id="negative" class="neg-btn" >Â±</button>
        <button id="delete" class="del-btn" >DEL</button>
    </div>
    <div id="rowSecond">
        <button id="4"  class="number" data-value="4">4</button>
        <button id="5"  class="number" data-value="5">5</button>
        <button id="6"  class="number" data-value="6">6</button>
        <button id="multiply"  class="operation-btn" data-value="x">x</button>
        <button id="divide"  class="operation-btn" data-value="/">/</button>
    </div>
    <div id="rowThird">
        <button id="1"  class="number" data-value="1">1</button>
        <button id="2"  class="number" data-value="2">2</button>
        <button id="3"  class="number" data-value="3">3</button>
        <button id="subtract"  class="operation-btn" data-value="-">-</button>
        <div id="addButton"><button id="add" class="operation-btn" data-value="+">+</button></div>
    </div>

    <div id="rowFourth">
        <button id="clear" class="clear-btn">C</button>
        <button id="0"  class="number" data-value="0">0</button>
        <button id="dot" class="number" data-value=".">.</button>
        <button id="equals" class="equal-btn" data-value="=">=</button>
    </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
