<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div id="calculator">
    <div id="displayContainer">
        <div class="display" id="display"></div>
    </div>
    <div id="rowContainer">
    <div id="rowFirst">
        <button class="number" onclick="pressButton('7')">7</button>
        <button class="number" onclick="pressButton('8')">8</button>
        <button class="number" onclick="pressButton('9')">9</button>
        <button id="negative" class="neg-btn" onclick="toggleNegative('±')" >±</button>
        <button id="delete" class="del-btn" onclick="deleteLast('DEL')" >DEL</button>
    </div>
    <div id="rowSecond">
        <button class="number" onclick="pressButton('4')">4</button>
        <button class="number" onclick="pressButton('5')">5</button>
        <button class="number" onclick="pressButton('6')">6</button>
        <button id="multiply"  class="operation-btn" onclick="setOperator('*')">x</button>
        <button id="divide"  class="operation-btn" onclick="setOperator('/')">/</button>
    </div>
    <div id="rowThird">
        <button class="number" onclick="pressButton('1')">1</button>
        <button class="number" onclick="pressButton('2')">2</button>
        <button class="number" onclick="pressButton('3')">3</button>
        <button id="subtract"  class="operation-btn" onclick="setOperator('-')">-</button>
        <div id="addButton"><button id="add" class="operation-btn" onclick="setOperator('+')">+</button></div>
    </div>

    <div id="rowFourth">
        <button id="clear" class="clear-btn" onclick="clearScreen()">C</button>
        <button class="number" onclick="pressButton('0')">0</button>
        <button id="dot" class="number" onclick="pressButton('.')">.</button>
        <button id="equals" class="equal-btn" onclick="calculateResult()">=</button>
    </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
